    <script>
        function openMenu(element)
        {
            let isOpened = element.getAttribute('aria-opened');
            let nav = document.querySelector('.nav-show');

            if(isOpened == "false")
            {
                nav.style.opacity = 1;
                nav.style.width = '230px';
                nav.style.visibility = 'visible';

                element.setAttribute('aria-opened', 'true');
            }
            else
            {
                nav.style.opacity = 0;
                nav.style.width = '0';
                nav.style.visibility = 'hidden';

                element.setAttribute('aria-opened', 'false');
            }
        }
    </script>
